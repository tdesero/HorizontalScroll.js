<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Horizontal Scroll</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="vertical-item">
  <span>HorizontalScroll.js is a tiny micro library to move elements horizontally while scrolling.</span>
  <span>
    <code>
      new HorizontalScroll();
    </code>
  </span>
  <span>
    <a href="https://github.com/tdesero/HorizontalScroll.js">Github</a>
  </span>
</div>

<!-- example -->
<div class="horizontal-scroll-height-container">
  <div class="horizontal-scroll-container">
    <div class="horizontal-scroll-wrapper">
      <div class="horizontal-item">
        <span>Horizontal Item 1</span>
      </div>
      <div class="horizontal-item">
        <span>Horizontal Item 2</span>
      </div>
      <div class="horizontal-item">
        <span>Horizontal Item 3</span>
      </div>
    </div>
  </div>
</div>
<!-- example end -->

<div class="vertical-item">
  <span>Vertical Item</span>
</div>

<!-- example 2 -->
<div class="horizontal-scroll-height-container">
  <div class="horizontal-scroll-container">
    <div class="horizontal-scroll-wrapper">
      <div class="horizontal-item">
        <span class="really-big-font">Some really Bold Text.</span>
      </div>
    </div>
  </div>
</div>
<!--example 2 end -->

<div class="vertical-item">
  <span>Vertical Item</span>
</div>

  <script  src="./lib/HorizontalScroll.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var test = new HorizontalScroll({ speed: 2, moveInOut: false });
    })
  </script>

</body>
</html>
